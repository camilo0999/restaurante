<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Restaurante Gourmet</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        header {
            background-color: #1d1b1b;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
        }
        nav a:hover {
            background-color: #f4a261;
            border-radius: 5px;
        }

        /* Estilo del banner */
        .banner {
            background: url('/Img/6593d171531ac2845a270c7d_tipos_de_clientes_1.avif') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        /* Sección de registro */
        .registro {
            background-color: #f8f9fa;
            padding: 3rem 1rem;
            text-align: center;
        }
        .registro h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .registro form {
            max-width: 600px;
            margin: 0 auto;
        }
        .registro input, .registro button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }
        .registro input {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .registro button {
            background-color: #f4a261;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .registro button:hover {
            background-color: #e76f51;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Restaurante Gourmet</h1>
        <nav>
            <a href="/publico/inicio">Inicio</a>
            <a href="/publico/menu">Menú</a>
            <a href="/publico/login">Login</a>
            <a href="/publico/paginaRegistro">Registro</a>
        </nav>
    </header>

    <!-- Banner -->
    <div class="banner">
        <h1>Regístrate como cliente</h1>
    </div>

    <!-- Sección de registro -->
    <section class="registro">
        <h2>Crea tu cuenta</h2>
        
        <form th:action="@{/publico/registroCliente}" th:object="${cliente}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu Nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" placeholder="Tu Apellido" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}" placeholder="Tu Teléfono" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Tu Correo Electrónico" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Crea una Contraseña" required>
            
            <button type="submit">Registrarse</button>
        </form>
        
        
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Restaurante Gourmet. Todos los derechos reservados.</p>
        <p>Contacto: +57 123 456 789 | Calle Falsa 123, Ciudad de Ejemplo, Colombia</p>
    </footer>
</body>
</html>
